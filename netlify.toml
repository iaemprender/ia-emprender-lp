# -------------------------------------------------------------
# 1. CACHÉ LARGA (1 AÑO) para archivos estáticos
# Cambiamos la ruta a '/bot.png' para forzar la coincidencia exacta.
# -------------------------------------------------------------
[[headers]]
  # Usamos la ruta exacta para bot.png y el formato global para otros archivos
  for = ["/bot.png", "/*.{png,jpg,jpeg,gif,svg,ico,woff,woff2,eot,ttf,otf}"]
  [headers.values]
    Cache-Control = "max-age=31536000, public, immutable" 

# -------------------------------------------------------------
# 2. CACHÉ CORTA (5 MINUTOS) para archivos HTML
# -------------------------------------------------------------
[[headers]]
  # Aplica EXCLUSIVAMENTE a archivos .html (index.html).
  for = "/*.html" 
  [headers.values]
    Cache-Control = "max-age=300, must-revalidate"